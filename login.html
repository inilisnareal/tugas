<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Perpustakaan Digital</title>

  
</head>
<body>
  <nav class="navbar avbar-expand-lg navbar-light bg-light">
    <h1>Perpustakaan SMK Management Training System</h1>
    <a class="navbar-brand" href="#">
        <div class="logo-left">
            <img src="logo kanan.png" alt="Logo Left">
        </div>
        <div class="logo-right">
            <img src="logo kiri.jpg" alt="Logo Right">
        </div>
    </a>
  </nav>

    <div class="container">
        <div class="login-container">
            <h2 class="text-center">Login </h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Masukkan Username Anda" required>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan Password Anda" required>
                </div>

                <button type="button" class="btn btn-primary btn-block" onclick="validateLogi()">Login</button>
                <div class="text-center mt-3">
                    <a href="#">Lupa Password?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min,js"></script>
    <script src="https://cdn.jsdelivr.netnpm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
